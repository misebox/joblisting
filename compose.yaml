services:
  app:
    build:
      context: .
      target: development
    ports:
      - "8787:8787"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/postgres
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./
          ignore:
            - node_modules/
          target: /work
        - action: rebuild
          path: ./package.json

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
